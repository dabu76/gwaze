<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>쿵쿵따</title>
    </head>
    <body>
        <div><span id="order">1</span>번째 참가자</div>
        <div>제시어 : <span id = "word"></span></div>
            <input type="text">
            <button>입력</button>
        <script>
            const number= Number(prompt('참가자는 몇 명인가요'));
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word; //제시어
            let newWord; //현재단어
            
        
            const onInput= (event)=>{ //텍스트 안에 글을 입력하면
                newWord = event.target.value; // 입력한 단어를 현재단어로 저장하고
            };
            const onClickButton =()=>{//버튼을 누르면
                const count = newWord.length; //받은 값의 글자의 갯수를 세서
                
                if(count === 3){ //만약 글자가 3이라면 아래의 if문을 실행
                if(!word || word.at(-1) === newWord[0]  ){ //만약 word(제시어)가 공백이거나 전에 입력한 단어와 현재의 단어가 일치한다면
                    word = newWord; // 제시어는 현재단어가 되고
                    $word.textContent = word; //위의 word의 span 에 제시어가 출력되게하고
                    const order = Number($order.textContent); // order라는변수를 id에 저장되는 값으로 설정하고 
                    if(order + 1> number){ //order의 값이 number(프롬프트에서 입력한값)보다 작다면 
                        $order.textContent = 1; //맨처음으로 돌아간다
                    }else{
                        $order.textContent = order + 1; //크다면 현재 값에 +1한대
                    }
                    
                }else{ //틀렸다면
                 
                    alert ('틀린단어입니다!'); //알람띄움
                
                   }
                  
                } else{ //3글자가 아니라면 알람을 띄움
                        alert('3글자가 아닙니다');
                    };
                    $input.value = '';//그리고 텍스트값을 공백을 주고 
                    $input.focus(); //텍스트로 포커스
            }
            $input.addEventListener('input',onInput);
            $button.addEventListener('click',onClickButton);
            </script>
        
    </body>
</html>
